<h3 class="text-center text-danger" >Phone List</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of productlist" >
        <td><img style="height: 150px;width: 150px;" [src]="i.imageurl" src="{{i.imageurl}}" alt="Image Description">
        </td>
        <td scope="row">{{i.name}}</td>
        <td>{{i.price}}</td>
        <td>{{i.description }}</td>
        <td><button (click)="Delete(i.id)" class="btn btn-danger">Delete</button></td>
        <td><button routerLink="/sellerupdate/{{i.id}}" style="margin-left: 10px;" class="btn btn-info">Edit</button></td>
      </tr>

      
    </tbody>
  </table>
