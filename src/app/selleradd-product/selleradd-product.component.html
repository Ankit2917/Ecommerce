<div class="container">
    <div class="row">
        <div class="col-4">
            <label class="text-center" style="color: green;" >{{addedMsg}}</label>
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="ProductName" class="form-label">Product Name</label>
                    <input   formControlName="name" class="form-control" id="ProductName">
                </div>
                <div class="mb-3">
                    <label for="Price" class="form-label">Price</label>
                    <input   formControlName="price" class="form-control" id="Price">
                </div>
                <div class="mb-3">
                    <label for="Description" class="form-label">Description</label>
                    <input   formControlName="description"  class="form-control" id="Description">
                </div>
                <div class="mb-3">
                    <label for="colour" class="form-label">Colour</label>
                    <input   formControlName="colour"  class="form-control" id="colour">
                </div>
                <div class="mb-3">
                    <label for="Imageurl" class="form-label">Image url</label>
                     <input type="file"   class="form-control" (change)="onFileSelected($event)">
                </div>
                <button type="submit" class="btn btn-primary form-control">ADD</button>
            </form>
        </div>
    </div>
</div>
