<section class="h-100 h-custom" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">

            <div class="row">

              <div class="col-lg-7">
                <h5 class="mb-3"><a style="text-decoration: none;" routerLink="/"><i
                      class="fas fa-long-arrow-alt-left me-2"></i>Continue Shopping</a></h5>
                <hr>
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div>
                    <p class="mb-1">Shopping cart</p>
                    <p class="mb-0">You have {{cart}} items in your cart</p>
                  </div>
                  <div>
                    <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                          class="fas fa-angle-down mt-1"></i></a></p>
                  </div>
                </div>
                <div *ngFor="let items of cartlist" class="card mb-3">
                  <div class="card rounded-3 mb-4">
                    <div class="card-body p-4">
                      <div class="row d-flex justify-content-between align-items-center">
                        <div class="col-md-2 col-lg-2 col-xl-2">
                          <img
                            src="{{items.product?.imageurl}}"
                            class="img-fluid rounded-3" alt="Cotton T-shirt">
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                          <p class="lead fw-normal mb-2">{{items.product?.name}} </p>
                          <p><span class="text-muted">Color: </span>{{items.product?.colour}}</p>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                            (click)="SubtractQuantityinCart(items.id)">
                            <i class="fas fa-minus"></i>
                          </button>
          
                          <input id="form1" style="width: 35px;"  min="0" name="quantity" value="{{items.quantity}}" type="text"
                            class="form-control form-control-sm" />
          
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                            (click)=" AddQuantityinCart(items.id)">
                            <i class="fas fa-plus"></i>
                          </button>
                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                          <h5 class="mb-0">{{items.price}}</h5>
                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                          <a  (click)="DeleteFromCart(items.id)" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>  

                


              
              </div>
              <div *ngIf="cart!=0" class="col-lg-5">

                <div class="card bg-primary text-white rounded-3">
                  <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <h5 class="mb-0">Card details</h5>
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp" class="img-fluid rounded-3"
                        style="width: 45px;" alt="Avatar">
                    </div>


                    <hr class="my-4">

                    <div class="d-flex justify-content-between">
                      <p class="mb-2">Subtotal</p>
                      <p class="mb-2">₹{{TotalPrice}}</p>
                    </div>

                    <!-- <div class="d-flex justify-content-between">
                      <p class="mb-2">Shipping</p>
                      <p class="mb-2">₹20.00</p>
                    </div> -->

                    <div class="d-flex justify-content-between mb-4">
                      <p class="mb-2">Total(Incl. taxes)</p>
                      <p class="mb-2">₹{{TotalPricewithShipp}}</p>
                    </div>

                    <button type="button" data-mdb-button-init data-mdb-ripple-init
                      class="btn btn-info btn-block btn-lg">
                      <div class="d-flex justify-content-between">
                        <span>₹{{TotalPrice}}</span>

                        <a style="text-decoration: none;" routerLink="/checkout">
                          <span style="padding-left: 20px;">Checkout <i
                              class="fas fa-long-arrow-alt-right ms-2"></i></span>
                        </a>

                      </div>
                    </button>

                  </div>
                </div>

              </div>

              <div *ngIf="cart==0" class="col-lg-5">
                <img
                  src="https://www.shutterstock.com/image-photo/cute-rabbit-pushing-empty-shopping-600nw-2433104405.jpg"
                  style="width: 519px; height: 274px;">


              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
